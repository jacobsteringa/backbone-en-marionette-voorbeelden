<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Example 8 | Layouts en Regions</title>

    <style>
        table {
            border-spacing: 0;
            width: 100%;
        }

        th {
            border-bottom: 2px solid #000;
            text-align: left;
        }

        tr td {
            border-bottom: 1px solid #000;
        }

        tr:last-of-type td {
            border-bottom: none;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3>Layouts, Regions en meer over Views</h3>
    <div id="app">
        <div data-region="form"></div>
        <div data-region="list"></div>
    </div>

    <script type="text/template" id="employee-row-template">
        <td><%= firstName %> <%= lastName %></td>
        <td><button data-action="remove">Verwijderen</button></td>
    </script>

    <script type="text/template" id="employee-list-template">
        <thead>
            <tr>
                <th>Naam</th>
                <th></th>
            </tr>
        </thead>

        <tbody></tbody>
    </script>

    <script type="text/template" id="employee-form-template">
        <fieldset>
            <label  for="firstName">Voornaam</label>
            <br>
            <input type="text" name="firstName" id="firstName">
            <br>

            <label  for="lastName">Achternaam</label>
            <br>
            <input type="text" name="lastName" id="lastName">
            <br>
            <br>

            <button type="submit">Opslaan</button>
        </fieldset>
    </script>

    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/underscore.js"></script>
    <script src="../vendor/backbone.js"></script>
    <script src="../vendor/marionette.js"></script>
    <script src="../models/employee.js"></script>
    <script src="../fixtures/employees.js"></script>
    <script src="app.js"></script>
</body>
</html>
